<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reference</title>
  </head>
  <body>
    <script>
        const number = 1 ;
        const num = number;  //assigning the value of number to the num variable
        console.log(num); // 1
        
        // copy an object in a variable  

        const person = {
            name : 'vishal',
            city : 'aurangabad'
        }
        let secondPerson = person;
        console.log(secondPerson);

        // we can use rest operator also

        let emp = {
            name : "ankush",
            workTechnology : "angular" 
        }
        let client = {
            ...emp,
            task : 'dashboard'
        }
        console.log(client);

    </script>
  </body>
</html>
