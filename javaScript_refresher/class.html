<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class person {
        constructor() {
          this.name = 'vishal';
        }

        getName = () => {
          console.log(this.name);
        };
      }

      class human extends person {
        constructor() {
          super();
          this.gender = 'male';
        }

        getGender = () => {
          console.log(this.gender);
        };
      }

      let humans = new human();
      humans.getGender();
      humans.getName();
    </script>
  </body>
</html>
