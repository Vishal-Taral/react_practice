<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Var
        var myName = 'vishal';
        console.log(myName);
        myName = 'atharva';
        console.log(myName);   // we can change the value of var

        var myName = 'rohan';
        console.log(myName);   // we can redecalre another variable with same name in case of var

        // Let 
        let emp = 'rushikesh';
        console.log(emp);

        emp = 'mangesh';
        console.log(emp);  // we can change the value of variable in case of let

        /* let emp = 'shree';
        console.log(emp); */    // we can redeclare varibale with same name in case of let 

        // const
        const client = 'ankush';
        console.log(client);

        client = 'akshay';
        console.log(client); //TypeError we cant change value of variable in case of const 

        /* const client = 'nikita';
        console.log(client); */  // also redeclaration isn't allowed
    </script>
</body>
</html>
